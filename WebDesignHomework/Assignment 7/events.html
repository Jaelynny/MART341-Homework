<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5cd56;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0eee7;
        }
        img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Calendar - October</h1>
        <img src="your-image-url.jpg" alt="Calendar Image">
        <div class="calendar">
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div>1</div>
                            <div>10:00 AM - Yoga Class</div>
                            <div>2:00 PM - Project Meeting</div>
                        </td>
                        <td>
                            <div>2</div>
                            <div>9:00 AM - Doctor Appointment</div>
                            <div>1:00 PM - Lunch with Sarah</div>
                        </td>
                        <td>3</td>
                        <td>
                            <div>4</div>
                            <div>11:00 AM - Team Sync</div>
                        </td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <!-- Add more weeks as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
